name: Check

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Set up cache
        uses: actions/cache@v2
        with:
          # https://python-poetry.org/docs/configuration#cache-dir
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-poetry-

      - name: Install CI dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install
          
      - name: Execute Makefile.ci
        run: make -f Makefile.ci
        
      - name: Check the package builds correctly
        run: make clean && poetry build

      - name: Export sdist as artifact
        uses: actions/upload-artifact@v2
        with:
          name: sdist
          path: dist/har-transformer-*.tar.gz
